[package]
name = "strace-tui"
version = "0.1.0"
edition = "2024"

[lib]
name = "strace_tui"
path = "src/lib.rs"

[[bin]]
name = "strace-tui"
path = "src/main.rs"

[dependencies]
nom = "7.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
clap = { version = "4.5", features = ["derive"] }
thiserror = "2.0"

[dev-dependencies]
pretty_assertions = "1.4"
